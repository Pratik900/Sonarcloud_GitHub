name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
   - name: Action Sobarcloud
uses: actions/checkout@v2
    with:
    # SonarQube Server URL
    host: https://sonarcloud.io/project/configuration?analysisMode=GitHubActions&id=Pratik900_new_repo
    # Sonarqube token
    token: b2913120149862938ccb2751b3b51eaa065c8f93
    # Sonarqube project key. The default key will be 'owner-repository'.
    projectKey: Pratik900_new_repo
    # Sonarqube project name. The default name will be 'owner-repository'.
    projectName: new_repo
    # Sonar project base dir. 
    # projectBaseDir: # optional, default is .
    # Github token. https://docs.github.com/en/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
    githubToken: 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
    # Path to lint report json file. https://docs.sonarqube.org/pages/viewpage.action?pageId=11639183
    # lintReport: # optional
    sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
